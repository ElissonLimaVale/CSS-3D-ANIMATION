<style>
* { box-sizing: border-box; }

body { 
    font-family: sans-serif; 
    background-image: linear-gradient(
        to top,
        rgba(13, 14, 13, 0.623),
        rgba(0, 0, 0, 0.979)
    );
}

.scene {
  width: 200px;
  height: 200px;
  /* border: 1px solid #CCC; */
  margin: auto;
  margin-top: 180px;
  perspective: 200px;
}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(0px);
}

.cube  {
  animation: spinCube 5s infinite linear;
}

@keyframes spinCube {
    0% { transform: translateZ(-100px) rotateX(  0deg) rotateY(  0deg); }
    /* 50% { transform: translateZ(0px) rotateX(  180deg) rotateY(  180deg); } */
  100% { transform: translateZ(-100px) rotateX(360deg) rotateY(360deg); }
}

.cube__face {
  position: absolute;
  width: 200px;
  height: 200px;
  /* border: 2px solid rgb(255,255,255); */
  border-radius: 20%; /*arredonta*/
  line-height: 200px;
  /* font-size: 40px;
  font-weight: bold;
  color: white;
  text-align: center; */
}

.cube__face--front  { background: hsla(300, 100%, 50%, 0.7); }
.cube__face--right  { background: hsla(250, 100%, 50%, 0.7); }
.cube__face--back   { background: hsla(129, 100%, 50%, 0.7); }
.cube__face--left   { background: hsla(37, 100%, 50%, 0.7); }
.cube__face--top    { background: hsla(14, 100%, 50%, 0.7); }
.cube__face--bottom { background: hsla(46, 100%, 50%, 0.7); }

.cube__face--front  { transform: rotateY( 0deg) translateZ(180px); }
.cube__face--right  { transform: rotateY( 90deg) translateZ(180px); }
.cube__face--back   { transform: rotateY(180deg) translateZ(180px); }
.cube__face--left   { transform: rotateY(-90deg) translateZ(180px); }
.cube__face--top    { transform: rotateX( 90deg) translateZ(180px); }
.cube__face--bottom { transform: rotateX(-90deg) translateZ(180px); }

.cube.is-backface-hidden .cube__face {
    backface-visibility: hidden;
}

</style>
<body>
<div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--front"></div>
      <div class="cube__face cube__face--back"></div>
      <div class="cube__face cube__face--right"></div>
      <div class="cube__face cube__face--left"></div>
      <div class="cube__face cube__face--top"></div>
      <div class="cube__face cube__face--bottom"></div>
    </div>
</div>
</body>
